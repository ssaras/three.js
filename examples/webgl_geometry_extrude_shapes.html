    // Move lights forward

    ambilight.position.z = 1000;
    //hemiLight.position.z = 1000;

    // Move Light left
    directLight.position.x = -1000;

    // Keep Light centered
    ambilight.position.x = 0;

    // Move Light right
    hemiLight.position.x = 1000;

    // Add lights to scene
    scene.add(directLight);
    scene.add(ambilight);
    scene.add(hemiLight);
